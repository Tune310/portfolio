<h1>Projects</h1>
<div id="projects-wrapper">
	<div ng-repeat="project in projects">
		<div class="{{project.name}}" id="{{ project.id + '-containter'}}">
			<img src="{{project.src}}">
			<ul>
			  <li><h1 class="text-center"><a href="{{ project.href }}">{{ project.name }}</a></h1></li>
			</ul>
		</div>
	</div>
</div>
